<div class="container">
  <div class="form-group">
    <label for="usr">Usuario:</label>
    <input type="text" class="form-control" id="usr" [(ngModel)]="usuario">
  </div>
  <div class="form-group">
    <label for="usr">Contraseña:</label>
    <input type="password" class="form-control" id="usr" [(ngModel)]="password">
  </div>
  <div class="form-group">
    <label for="usr">Email:</label>
    <input type="text" class="form-control" id="usr" [(ngModel)]="email">
  </div>
  <div class="form-group">
    <label for="usr">Teléfono:</label>
    <input type="text" class="form-control" id="usr" [(ngModel)]="telefono">
  </div>

  <button class="btn btn-info" (click)="registrar()">Registrar</button>
</div>
