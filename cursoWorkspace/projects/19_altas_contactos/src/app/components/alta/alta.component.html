<div class="container">
    <div class="form-group">
    <label for="usr">Introduce nombre:</label>
    <input type="text" class="form-control" id="usr" [(ngModel)]="contacto.nombre">
  </div>
    <div class="form-group">
    <label for="usr">Introduce email:</label>
    <input type="text" class="form-control" id="usr" [(ngModel)]="contacto.email">
  </div>
  <div class="form-group">
    <label for="usr">Introduce telefono:</label>
    <input type="text" class="form-control" id="usr" [(ngModel)]="contacto.telefono">
  </div>

  <button class="btn btn-info" (click)="alta()">Agregar</button>
</div>
